<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucesso no Login</title>
    <style>
        /* Estilos Gerais do Container */
        .container {
            max-width: 700px;
            margin: 30px auto;
            padding: 25px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            font-weight: 600;
            margin-bottom: 30px;
        }

        h3 {
            font-size: medium;
            color: #2c3e50;
            text-align: center;
            font-weight: 300;
            margin-bottom: 20px;
        }

        /* Estilos para Mensagens de Sucesso */
        .alert-success {
            color: #27ae60;
            background-color: #e8f6e6;
            border-color: #c3e6cb;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        /* Estilos para Botões */
        .btn {
            display: block;
            width: 100%;
            padding: 12px 0;
            margin: 25px 0 15px;
            border-radius: 6px;
            border: none;
            color: #fff;
            background: linear-gradient(45deg, #3498db, #2980b9);
            font-size: 17px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(45deg, #2980b9, #3498db);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sucesso no Login</h1>
        <div class="alert-success">
            <h3>Parabéns! Você fez login com sucesso.</h3>
        </div>
        <div class="btn-container">
            <button class="btn" onclick="window.location.href = 'pagina-inicial.html';">Ir para a Página Inicial</button>
            <button class="btn btn-dark" onclick="window.location.href = 'perfil-usuario.html';">Ver Perfil do Usuário</button>
        </div>
    </div>
</body>
</html>
