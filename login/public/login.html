<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Realizar Login</title>
    <link rel="stylesheet" href="css/checkout.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.22.0/dist/axios.min.js"></script>
</head>
<body>
    

    <div class="container">
        <form id="login" method="POST" >
       
            <div class="container mt-4 container-form">
                <h1>Login</h1>
                <div class="mb-3">
                    <label for="floatingInput">Email *</label>
                    <input type="email" class="form-control @error('email') is-invalid @enderror" id="email" name="email" placeholder="name@example.com" >
                </div>

                <div class=" mb-3">
                    <label for="floatingPassword">Senha *</label>
                    <input type="password" class="form-control @error('senha') is-invalid @enderror" id="senha" name="senha" placeholder="Digite sua senha">
                    
                </div>


            <div class=" mb-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                 Lembrar-me
                </label>
              </div>
              <button type="submit" class="btn btn-dark">Entrar</button>
              <a href="register">
                <p class="mt-2 mb-2 text-body-secondary">Nao tem cadastro?
              </a>
              
              <h3 >&copy; 2023-2024</h3>
            </form>
    </div>
    <script>
        document.getElementById('login').addEventListener('submit', function(event) {
            var email = document.getElementById('email').value;
            var senha = document.getElementById('senha').value;
    
            if (!email) {
                alert('Por favor, insira o seu email.');
                event.preventDefault(); // Impede o envio do formulário
            } else if (!senha) {
                alert('Por favor, insira a sua senha.');
                event.preventDefault(); // Impede o envio do formulário
            } else if (!validarEmail(email)) {
                alert('Por favor, insira um endereço de email válido.');
                event.preventDefault(); // Impede o envio do formulário
            }
            // A função de validação de email pode ser algo assim:
            function validarEmail(email) {
                var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.22.0/dist/axios.min.js"></script>
</body>

</html>
